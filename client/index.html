<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="index.css">

    <title>События - Умный дом</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="assets/logo.svg">
        </div>
        <div class="paranja paranja_hidden"></div>
        <button class="header__mobile-menu">
            <span class="icon icon_list"></span>
        </button>
        <div class="header__menu menu_hidden">
        </div>
    </header>
    <main class="main">
        <header class="main__title">
            Лента событий
        </header>
        <div class="events">

        </div>
    </main>

    <template id="event">
        <div class="event">
            <div class="event__header">
                <div class="event__icon icon"></div>
                <div class="event__title"></div>
                <!--<div class="event__subtitle">-->
                    <div class="event__source"></div>
                    <div class="event__time"></div>
                <!--</div>-->
            </div>
            <div class="event__info">
                <div class="event__description"></div>
                <div class="event__data"></div>
            </div>
        </div>
    </template>

    <template id="graph">
        <div class="event__graph">
            <img src="" class="graph__img event__image"/>
        </div>
    </template>

    <template id="cam">
        <div class="event__cam">
            <div class="cam__image-wrapper">
                <img src="" class="cam__img event__image"/>
            </div>
            <div class="cam__controls">
                <div class="cam__control cam__scale">
                    Приближение:
                    <span class="cam__control-value"></span>
                </div>
                <div class="cam__control cam__bright">
                    Яркость:
                    <span class="cam__control-value"></span>
                </div>
            </div>
        </div>
    </template>

    <template id="climate">
        <div class="event__climate">
            <div class="climate__temperature">
                Температура
                <span class="climate__value"></span>
            </div>
            <div class="climate__humidity">
                Влажность
                <span class="climate__value"></span>
            </div>
        </div>
    </template>

    <template id="button-template">
        <button class="button"></button>
    </template>
</body>
<script src="index.js"></script>
<script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
</html>
